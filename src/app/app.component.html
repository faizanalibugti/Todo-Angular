<div class="courses-containers">
  <div class="courses-list">
    <app-todo-input
      [todo]="selectedTodo"
      (saveCourse)="saveTodo($event)"
    ></app-todo-input>
  </div>

  <div class="course-details">
    <app-todo-list
      [todos]="todo"
      (selected)="selectTodo($event)"
      (deleted)="deleteTodo($event)"
    ></app-todo-list>
  </div>
</div>
